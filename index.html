<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>



  <section class="card">

    <div class="card__background"></div>
    <div class="card__inner">
        <h1 class="card__title">Get <span class="card__title--highlight">insights</span> that help your business grow.</h1>
    
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
    
        <ul class="card__stats">
            <li>
                <div>10k+</div>
                <div>companies</div>   
            </li>
            <li>
                <div>314</div>
                <div>templates</div> 
            </li>
            <li>
                <div>12m+</div>
                <div>queries</div> 
            </li>
        </ul>        
    </div>


  </section>

</body>
</html>
